<table datatable class="row-border hover">
  <thead>
    <tr>
      <th>Sr.No.</th>
      <th>userId</th>
      <th>ID</th>
      <th>title</th>
      <th>completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos[0]; let i= index;">
      <td>{{ [i+1] }}</td>
      <td>{{ todo?.userId }}</td>
      <td>{{ todo?.id }}</td>
      <td>{{ todo?.title }}</td>
      <td>{{ todo?.completed }}</td>
    </tr>
  </tbody>
</table>
